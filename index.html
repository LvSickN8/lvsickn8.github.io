<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,400;1,600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #9370DB;
            --glass-bg: rgba(255, 255, 255, 0.60);
            --glass-border: rgba(255, 255, 255, 0.6);
            --text-main: #5e5e5e;
            --text-sub: #888;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(120deg, #f3e7e9 0%, #e3eeff 50%, #e8dff5 100%);
            background-size: 200% 200%;
            animation: gradientMove 15s ease infinite;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            padding: 20px 20px 40px 20px;
            overflow-x: hidden;
            position: relative;
            perspective: 1200px; 
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 胶片噪点纹理 */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            opacity: 0.4; pointer-events: none; z-index: 999; mix-blend-mode: overlay;
        }

        /* 雪花特效 */
        #snow-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; overflow: hidden; filter: blur(0.5px); }
        .snowflake {
            position: absolute; top: -50px; border-radius: 50%; pointer-events: none;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.95), rgba(255,255,255,0.4) 60%, rgba(255,255,255,0) 100%);
            box-shadow: 0 0 4px 1px rgba(164, 145, 211, 0.2);
            will-change: transform;
            animation-name: snowfall-drop, snowfall-sway, snowfall-rotate;
            animation-timing-function: linear, ease-in-out, linear;
            animation-iteration-count: infinite;
            animation-direction: normal, alternate, normal;
        }
        @keyframes snowfall-drop { 0% { top: -10%; opacity: 0; } 10% { opacity: var(--flake-opacity); } 90% { opacity: var(--flake-opacity); } 100% { top: 110%; opacity: 0; } }
        @keyframes snowfall-sway { from { transform: translateX(calc(-1 * var(--sway-range))); } to { transform: translateX(var(--sway-range)); } }
        @keyframes snowfall-rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* --- 主卡片容器 --- */
        .container {
            position: relative; width: 100%; max-width: 420px;
            background: var(--glass-bg); 
            backdrop-filter: blur(40px); -webkit-backdrop-filter: blur(40px);
            border: 1px solid var(--glass-border); border-radius: 30px;
            /* 修正 Padding，底部留出足够空间给文字 */
            padding: 0 2rem 3rem 2rem;
            box-shadow: 0 40px 80px rgba(147, 112, 219, 0.25), inset 0 0 0 1px rgba(255, 255, 255, 0.2);
            text-align: center; 
            overflow: hidden; 
            transform-style: preserve-3d;
            will-change: transform;
            z-index: 10;
        }
        
        .header-section { 
            position: relative; padding: 3.5rem 1rem 2.5rem 1rem; margin-left: -2rem; margin-right: -2rem; margin-bottom: 1.5rem;
            background: radial-gradient(circle at top, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0) 70%);
            transform: translateZ(25px); pointer-events: none; 
        }
        
        .header-decoration { 
            position: absolute; border-radius: 50%; filter: blur(60px); opacity: 0.6; z-index: -1; 
            animation: floatBlob 10s ease-in-out infinite alternate;
            will-change: transform; backface-visibility: hidden;
        }
        .blob-1 { top: -50px; left: -20%; width: 220px; height: 220px; background: rgba(147, 112, 219, 0.5); }
        .blob-2 { top: -80px; right: -20%; width: 260px; height: 260px; background: rgba(233, 64, 87, 0.3); animation-delay: -5s; }
        @keyframes floatBlob { 0% { transform: translate(0, 0) scale(1); } 100% { transform: translate(20px, 30px) scale(1.1); } }
        
        .title-en { 
            font-family: 'Playfair Display', serif; font-size: 3.8rem; font-weight: 600; font-style: italic; 
            background: linear-gradient(45deg, #6a11cb, #2575fc, #9370DB); -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
            line-height: 1; position: relative; z-index: 2; 
            text-shadow: 0 10px 20px rgba(147, 112, 219, 0.15); 
            -webkit-font-smoothing: antialiased; backface-visibility: hidden;
        }
        .title-zh { 
            font-size: 1.1rem; letter-spacing: 6px; color: var(--text-sub); text-transform: uppercase; font-weight: 300; margin-top: 10px; position: relative; z-index: 2; 
            -webkit-font-smoothing: antialiased; backface-visibility: hidden;
        }
        
        .grid-links { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; position: relative; z-index: 2; transform: translateZ(35px); }
        .full-width { grid-column: span 2; }
        
        .btn { 
            display: flex; align-items: center; justify-content: center; padding: 15px; 
            background: rgba(255, 255, 255, 0.5); border: 1px solid rgba(255, 255, 255, 0.4); border-radius: 20px; 
            color: var(--text-main); text-decoration: none; font-size: 0.9rem; font-weight: 500; 
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1); cursor: pointer; backdrop-filter: blur(8px); 
            overflow: hidden; white-space: nowrap; text-overflow: ellipsis; position: relative;
            transform: translateZ(0); 
        }
        .btn::after {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255,255,255,0.4), transparent);
            transform: translateX(-100%); transition: 0.6s;
        }
        .btn:hover::after { transform: translateX(100%); }
        .btn:hover { background: #fff; transform: translateY(-3px) scale(1.02); box-shadow: 0 15px 35px rgba(147, 112, 219, 0.2); color: var(--primary-color); border-color: #fff; }
        .btn:active { transform: scale(0.98); }
        .btn svg { min-width: 18px; width: 18px; height: 18px; margin-right: 8px; fill: var(--text-sub); transition: fill 0.3s ease; }
        .btn:hover svg { fill: var(--primary-color); }
        
        /* 底部文字修复 */
        .footer { 
            margin-top: 2.5rem; /* 稍微减小间距 */
            font-size: 0.75rem; 
            /* 加深颜色，确保可见 */
            color: rgba(147, 112, 219, 0.8); 
            letter-spacing: 2px;
            font-weight: 500;
            position: relative;
            z-index: 20; /* 提升层级，防止被遮挡 */
            transform: translateZ(10px);
        }
        
        #toast { visibility: hidden; min-width: 200px; background-color: rgba(147, 112, 219, 0.9); color: #fff; text-align: center; border-radius: 50px; padding: 12px; position: fixed; z-index: 100; left: 50%; bottom: 30px; transform: translateX(-50%); font-size: 0.9rem; backdrop-filter: blur(10px); opacity: 0; transition: opacity 0.3s, bottom 0.3s; box-shadow: 0 5px 15px rgba(147, 112, 219, 0.3); }
        #toast.show { visibility: visible; opacity: 1; bottom: 50px; }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const snowContainer = document.getElementById('snow-container');
            const snowflakeCount = 50; 
            for (let i = 0; i < snowflakeCount; i++) {
                let snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                let size = Math.random() * 6 + 3; 
                snowflake.style.width = `${size}px`; snowflake.style.height = `${size}px`;
                let blurAmount = (9 - size) * 0.6; 
                snowflake.style.filter = `blur(${blurAmount}px)`;
                snowflake.style.left = `${Math.random() * 100}vw`;
                let opacity = (size / 9) * 0.6 + 0.2; 
                snowflake.style.setProperty('--flake-opacity', opacity);
                let duration = (10 - size) * 2 + 10; 
                let swayRange = Math.random() * 40 + 20 + 'px'; 
                snowflake.style.setProperty('--sway-range', swayRange);
                let delay = Math.random() * -duration; 
                snowflake.style.animationDuration = `${duration}s, ${duration * (Math.random()*0.5 + 1)}s, ${duration * (Math.random() + 1)}s`;
                snowflake.style.animationDelay = `${delay}s, ${delay}s, ${delay}s`;
                snowContainer.appendChild(snowflake);
            }
        });

        const card = document.getElementById('tilt-card');
        document.addEventListener('mousemove', (e) => {
            if(window.innerWidth > 768) {
                const x = (window.innerWidth / 2 - e.pageX) / 25;
                const y = (window.innerHeight / 2 - e.pageY) / 25;
                card.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
            }
        });
        window.addEventListener('deviceorientation', (e) => {
            if(window.innerWidth <= 768) {
                const tiltX = (e.gamma) / 4; 
                const tiltY = (e.beta - 45) / 4; 
                card.style.transform = `rotateY(${tiltX}deg) rotateX(${-tiltY}deg)`;
            }
        });

        function copyText(text, msg) { if (navigator.clipboard && window.isSecureContext) { navigator.clipboard.writeText(text).then(function() { showToast(msg); }, function(err) { fallbackCopyText(text, msg); }); } else { fallbackCopyText(text, msg); } }
        function fallbackCopyText(text, msg) { var ta = document.createElement("textarea"); ta.value = text; ta.style.position = "fixed"; ta.style.left = "-9999px"; document.body.appendChild(ta); ta.focus(); ta.select(); try { var successful = document.execCommand('copy'); if(successful) showToast(msg); } catch (err) {} document.body.removeChild(ta); }
        function showToast(message) { var toast = document.getElementById("toast"); toast.innerText = message; toast.className = "show"; setTimeout(function(){ toast.className = toast.className.replace("show", ""); }, 3000); }
    </script>
